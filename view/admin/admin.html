<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Action 2</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <header class="display-4 my-4">
      Thực hành javascript - axios
    </header>
    <!-- Phan tab menu -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#DanhSachNguoiDung" role="tab" data-toggle="tab">Danh sách người dùng</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#ThongKe" role="tab" data-toggle="tab">Thống kê</a>
      </li>
    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách người dùng -->
      <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
        <div class="row">
          <div class="col-md-8">
            <!-- BEGIN BUTTOM THÊM MỚI -->
            <button onclick="creatBtnAdd()" id="btnThemNguoiDung" class="btn btn-success" data-toggle="modal"
              data-target="#myModal">
              <i class="fa fa-plus mr-1"></i>
              Thêm Mới
            </button>
            <button  class="btn btn-success ml-5" >
              <a class="Home" href="../index.html">
                Home
              </a>
            </button>
            <!-- END BUTTON THÊM MỚI -->
          </div>
          <div class="col-md-4">
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
              <input id="inputTK" type="text" class="form-control" placeholder="Nhập từ khóa"
                aria-label="Recipient's username" aria-describedby="basic-addon2" />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
              </div>
            </div>
            <!-- END TÌM KIẾM -->
          </div>
        </div>
        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <!-- BEGIN TABLE NGƯỜI DÙNG -->
          <table class="table table-bordered">
            <thead>
              <th>STT</th>
              <th>Tên Sản Phẩm</th>
              <th>Giá</th>
              <th>Hình Ảnh</th>
              <th>Mô Tả</th>
              <th>Action</th>
            </thead>
            <tbody id="tbodyProducts"></tbody>
          </table>
          <!-- END TABLE NGƯỜI DÙNG -->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách người dùng -->
      <!-- Danh sách khóa học -->
      <div role="tabpanel" class="tab-pane fade" id="DanhSachNguoiDung">
        <span>Đang cập nhật...</span>
      </div>
      <!-- Kết thúc danh sách khóa học -->
      <!-- Thống kê -->
      <div role="tabpanel" class="tab-pane fade" id="ThongKe">
        <span>Đang cập nhật...</span>
      </div>
      <!-- Kết thúc thống kê -->
    </div>

    <!--KetThuc Tabmenu-->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <form class="modal-body">
            <div class="form-group">
              <label>Tên điện thoại</label>
              <input id="NamePhone" class="form-control" placeholder="Nhập tên" />
              <span class="sp-thongbao" id="tbTenDT"></span>
            </div>
            <div class="form-group">
              <label>Giá</label>
              <input id="gia" class="form-control" placeholder="Nhập giá" />
              <span class="sp-thongbao" id="tbGiaDT"></span>

            </div>
            <div class="form-group">
              <label>Màn hình</label>
              <input id="manHinh" class="form-control" placeholder="Nhập kích thước màn hình" />
              <span class="sp-thongbao" id="tbManHinh"></span>

            </div>
            <div class="form-group">
              <label>backCamera</label>
              <input id="camSau" class="form-control" placeholder="Camera sau" />
              <span class="sp-thongbao" id="tbCameraSau"></span>

            </div>
            <div class="form-group">
              <label>frontCamera</label>
              <input id="camTruoc" class="form-control" placeholder="Camera trước" />
              <span class="sp-thongbao" id="tbCameraTruoc"></span>

            </div>
            <div class="form-group">
              <label>Hình Ảnh</label>
              <input id="hinhAnh" class="form-control" placeholder="Nhập vào hình ảnh" />
              <span class="sp-thongbao" id="tbHinh"></span>

            </div>
            <div class="form-group">
              <label>Mô tả</label>
              <textarea name="" id="moTa" class="form-control" placeholder="Nhập vào mô tả"></textarea>
              <span class="sp-thongbao" id="tbMoTa"></span>
            </div>
            <div class="form-group">
              <label for="">Loại Điện thoại: </label>
              <select class="form-control" id="loaiDT">
                <option>Chọn Diện Thoại</option>
                <option>IPHONE</option>
                <option>SAMSUNG</option>
              </select>
              <span class="sp-thongbao" id="tbLoạiDT"></span>
            </div>

          </form>
          <!-- Modal footer -->
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="container"></div>
  <style>
    #container {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
    span {
      color: red;
      font-size: 14px;
    }
    .Home{
      color: #fff;
    }
    .Home:hover{
      text-decoration: none;
      color: #fff;
      opacity: 0.8;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  <script type="module" src="../../controllers/admin.js"></script>
</body>

</html>
