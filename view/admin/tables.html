    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Quản Lý Sản Phẩm</h6>
                            <div>
                                <button onclick="creatBtnAdd()" id="btnThemNguoiDung" class="btn btn-primary mt-2"
                                    data-toggle="modal" data-target="#myModal">
                                    <i class="fa fa-plus mr-1"></i>
                                    Thêm Mới
                                </button>
                                <button class="btn btn-primary mt-2 mx-3">
                                    <a class="home" href="../home/index.html">Home</a>
                                </button>
                                <button class="btn btn-primary mt-2 mx-3">
                                    <a class="home" href="../cart/index.html">Cart</a>
                                </button>
                                 <input placeholder="Search Name..." class="inpSearch" type="search" id="textSearch">
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Screen</th>
                                            <th>img</th>
                                            <th>desc</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyProducts"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <!-- Modal body -->
                <form class="modal-body">
                    <div class="form-group">
                        <label>Tên điện thoại</label>
                        <input id="NamePhone" class="form-control" placeholder="Nhập tên" />
                        <span class="sp-thongbao" id="tbTenDT"></span>
                    </div>
                    <div class="form-group">
                        <label>Giá</label>
                        <input id="gia" class="form-control" placeholder="Nhập giá" />
                        <span class="sp-thongbao" id="tbGiaDT"></span>

                    </div>
                    <div class="form-group">
                        <label>Màn hình</label>
                        <input id="manHinh" class="form-control" placeholder="Nhập kích thước màn hình" />
                        <span class="sp-thongbao" id="tbManHinh"></span>

                    </div>
                    <div class="form-group">
                        <label>backCamera</label>
                        <input id="camSau" class="form-control" placeholder="Camera sau" />
                        <span class="sp-thongbao" id="tbCameraSau"></span>

                    </div>
                    <div class="form-group">
                        <label>frontCamera</label>
                        <input id="camTruoc"                        class="form-control" placeholder="Camera trước" />
                        <span class="sp-thongbao" id="tbCameraTruoc"></span>

                    </div>
                    <div class="form-group">
                        <label>Hình Ảnh</label>
                        <input id="hinhAnh" class="form-control" placeholder="Nhập vào hình ảnh" />
                        <span class="sp-thongbao" id="tbHinh"></span>

                    </div>
                    <div class="form-group">
                        <label>Mô tả</label>
                        <textarea name="" id="moTa" class="form-control" placeholder="Nhập vào mô tả"></textarea>
                        <span class="sp-thongbao" id="tbMoTa"></span>
                    </div>
                    <div class="form-group">
                        <label for="">Loại Điện thoại: </label>
                        <select class="form-control" id="loaiDT">
                            <option>Chọn Diện Thoại</option>
                            <option>IPHONE</option>
                            <option>SAMSUNG</option>
                        </select>
                        <span class="sp-thongbao" id="tbLoạiDT"></span>
                    </div>

                </form>
                <!-- Modal footer -->
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
